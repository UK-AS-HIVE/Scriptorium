<template name="files">

  <div class="page-wrapper">

    <!-- SIDEBAR -->
    <div class="sidebar">
      <h2><i class="fa fa-archive"></i> File Cabinet</h2>
      <p>File Cabinet is where you add and store files for reviewing and editing on your <a href="/desk">Desk</a>.</p>
      <a href="#" class="btn btn-primary btn-block fileUpload"><i class="fa fa-file-text-o"></i> Upload New File</a>
    </div>

    <!-- CONTENT CONTAINER -->
    <div class="page-content">
      {{#if areFiles}}
        <ul class="page-list file-cabinet">
          <li>
            <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Search</button>
              </span>
            </div>
          </li>
          <li>
            <div class="menu">
              <label class="checkbox-inline">
                <input type="checkbox" id="selectAll"> All
              </label>
              <span class="btn btn-success open-batch-btn">Open</span>
              <span class="btn btn-primary move-batch-btn">Move</span>
              <span class="btn btn-danger delete-batch-btn">Delete</span>
            </div>
          </li>
          {{#each files}}
            <li>
              <div class="checkbox-inline pull-left">
              <label>
                <input class="batch-checkbox" type="checkbox">
                <i class="file-icon fa fa-file-o"></i>
              </label>
              </div>
              <div class="actions">
                <a class="btn btn-danger delete"><i class="fa fa-trash-o"></i> Delete</a>
              </div>
              <div class="meta">
                <strong>
                  {{#if isEditorFile}}
                    {{title}}
                  {{else}}
                    <a href="/file/{{getFileName}}" target="_new">{{title}}</a>
                  {{/if}}
                </strong>
                <small>{{fileType}}</small>
                <small>by {{docAuthor}} on {{date}}</small>
              </div>
            </li>
          {{/each}}
        </ul>
      {{else}}
        <div class="nofiles">
          <p>You don't have any files yet.</p>
          <a href="#" class="btn btn-lg btn-default fileUpload"><i class="fa fa-cloud-upload"></i> Upload New File</a>
        </div>
      {{/if}}
    </div>
  </div>

  <!-- confirm delete modal -->
  <div class="modal fade" id="confirmDelete">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body text-center">
          <div class="row">
            Are you sure you want to delete this file?
          </div>
          <a href="#" class="btn btn-default" id="deleteCancel">Cancel</a>
          <a href="#" class="btn btn-danger" id="deleteOk">OK</a>
        </div>
      </div>
    </div>
  </div>

    <div class="modal fade" id="confirmBatchDelete">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body text-center">
          <div class="row">
            Are you sure you want to delete the selected files?
          </div>
          <a href="#" class="btn btn-default" id="deleteCancel" data-dismiss="modal">Cancel</a>
          <a href="#" class="btn btn-danger" id="deleteBatchOk">OK</a>
        </div>
      </div>
    </div>
  </div>

    <div class="modal fade" id="moveModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body text-center">
          <div class="row">
            Which project would you like to move these files to?
          </div>
          <div class="form-group">
            <label>Category</label>
            <select class="form-control new-project">
              {{#each otherProject}}
                <option value={{_id}}>{{projectName}}</option>
              {{/each}}
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary submit-batch-move"><i class="fa fa-save"></i> Move Files</button>
      </div>
      </div>
    </div>
  </div>
