<template name="files">

  <div class="page-wrapper">

    <!-- SIDEBAR -->
    <div class="sidebar">
      <h2><i class="fa fa-archive"></i> File Cabinet</h2>
      <p>File Cabinet is where you add and store files for reviewing and editing on your <a href="/desk">Desk</a>.</p>
      <a href="#" class="btn btn-primary btn-block" data-toggle="modal" data-target="#filesUpload"><i class="fa fa-file-image-o"></i> Upload New Image</a>
      <a href="#" class="btn btn-primary btn-block" data-toggle="modal" data-target="#filesUpload"><i class="fa fa-file-text-o"></i> Upload New Document</a>
    </div>

    <!-- CONTENT CONTAINER -->
    <div class="page-content">
      {{#if areFiles}}
        <ul class="page-list file-cabinet">
          <li>
            <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Search</button>
              </span>
            </div>
          </li>
          {{#each files}}
            <li>
              <i class="file-icon fa fa-file-o"></i>
              <div class="actions">
                <a class="btn btn-danger delete"><i class="fa fa-trash-o"></i> Delete</a>
              </div>
              <div class="meta">
                <strong>{{title}}</strong>
                <small>{{fileType}}</small>
                <small>by {{docAuthor}} on {{date}}</small>
              </div>
            </li>
          {{/each}}
        </ul>
      {{else}}
        <div class="nofiles">
          <p>You don't have any files yet.</p>
          <a href="#" class="btn btn-lg btn-default"><i class="fa fa-cloud-upload"></i> Upload New File</a>
        </div>
      {{/if}}
    </div>
  </div>

  <!-- Upload Modal -->
  <div class="modal fade" id="filesUpload" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">Upload to File Cabinet</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"><i class="fa fa-save"></i> Save File</button>
        </div>
      </div>
    </div>
  </div>

  <!-- confirm delete modal -->
  <div class="modal fade" id="confirmDelete">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body text-center">
          <div class="row">
            Are you sure you want to delete this file?
          </div>
          <a href="#" class="btn btn-default" id="deleteCancel">Cancel</a>
          <a href="#" class="btn btn-danger" id="deleteOk">OK</a>
        </div>
      </div>
    </div>
  </div>

</template>
