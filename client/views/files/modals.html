<template name="fileUploadModal">
  <div class="modal fade" id="fileUploadModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body text-center">
          <div class="form-group">
            <label>Upload File</label>
            <button class="btn btn-primary btn-block" data-action="upload"><i class="fa fa-file-text-o"></i> <span>
                {{#if filename}}
                  {{filename}}
                  {{else}}
                  Choose File
                {{/if}}
            </span></button>
          </div>
          <div class="form-group">
            <label>Description</label>
            <br />
            <textarea name="description" cols="30"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary {{disabled}}" data-action="save"><i class="fa fa-save"></i> Save File</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="copyModal">
  <div class="modal fade" id="copyModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body text-center">
          <div class="row">
            <div class="col-md-12">
              <span>
                Which project would you like to copy this file to?
              </span>
            </div>
          </div>
          <div class="form-group">
            <select class="form-control" name="project">
              {{#each otherProject}}
                <option value={{_id}}>{{projectName}}</option>
              {{/each}}
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-action="copy"><i class="fa fa-save"></i> Copy File</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="copyBatchModal">
    <div class="modal fade" id="copyBatchModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body text-center">
          <div class="row">
          <div class="col-md-12">
            <span>Which project would you like to copy these files to?</span>
            </div>
          </div>
          <div class="form-group">
            <select class="form-control" name="project">
              {{#each otherProject}}
                <option value={{_id}}>{{projectName}}</option>
              {{/each}}
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-action="copy"><i class="fa fa-save"></i> Copy Files</button>
      </div>
      </div>
    </div>
  </div>
</template>

<template name="confirmDeleteModal">
  <div class="modal fade" id="confirmDeleteModal">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-body text-center">
          <div class="row">
            <div class="col-xs-12">
              <strong>Are you sure you want to delete this file?</strong>
              <div class="row">{{title}}</div>
              <div class="row">{{description}}</div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
          <button class="btn btn-danger" data-action="delete">OK</button>
        </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="confirmBatchDeleteModal">
    <div class="modal fade" id="confirmBatchDeleteModal">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-body text-center">
          <div class="row">
            <div class="col-xs-12">
              <strong>Are you sure you want to delete the selected files?</strong>
              {{#each this}}
                <div class="row">
                  {{title}}
                </div>
              {{/each}}
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
            <button class="btn btn-danger" data-action="delete"><i class="fa fa-trash-o"></i> Delete</button>
        </div>
        </div>
      </div>
    </div>
  </div>
</template>
