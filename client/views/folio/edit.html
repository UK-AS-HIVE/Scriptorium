<template name="folioEdit">

  <div class="page-wrapper">

    <!-- SIDEBAR -->
    <div class="sidebar">
      <h2>New Folio Entry</h2>
      <p>Complete the required fields to submit a new entry to Folio.</p>
      <a href="/folio" class="btn btn-default btn-block"><i class="fa fa-angle-left"></i> Back to Manager</a>
    </div>

    <!-- MANUSCRIPT FORM -->
    <div class="page-content folio">
      <form>
        <h2>Folio Manuscript Details</h2>
        <h3>Shelfmark</h3>
        <div class="row">
          <div class="form-group col-xs-6">
            <label>City<span>*</span></label>
            <input type="text" class="form-control" id="city-field" required/>
          </div>
          <div class="form-group col-xs-6">
            <label>Repository<span>*</span></label>
            <input type="text" class="form-control" id="repository-field" required/>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-6">
            <label>Collection (fond)</label>
            <input type="text" class="form-control" id="collection-field"/>
          </div>
          <div class="form-group col-xs-6">
            <label>Number<span>*</span></label>
            <input type="text" class="form-control" id="collectionNumber-field" required/>
          </div>
        </div>
        <h3>Details</h3>
        <div class="form-group">
          <label>Common (“pet”) Name (if any)</label>
          <input type="text" class="form-control" id="commonName-field"/>
        </div>

        <div class="row">
          <div class="form-group col-xs-6">
            <label>Place of Origin</label>
            <input type="text" class="form-control" id="origin-field"/>
          </div>
          <div class="form-group col-xs-6">
            <label>Provenance</label>
            <input type="text" class="form-control" id="provenance-field"/>
            <span class="help-block">Subsequent locations, or rationale for Place of Origin, etc.</span>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-xs-6">
            <label>Date Expression</label>
            <input type="text" class="form-control" id="dateExpression-field"/>
            <span class="help-block">Ex. 'ca. 698' or 'Early 19th Century'</span>
          </div>
          <div class="form-group col-xs-6">
            <label>Date Range<span>*</span></label>
            <span id="firstDate">500 BC</span> - <span id="lastDate">2025 AD</span>
            <input id="dateSlider" type="text" required/>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-6">
            <label>Author(s) of work(s) in manuscript</label>
            <input type="text" class="form-control" id="author-field"/>
          </div>
          <div class="form-group col-xs-6">
            <label>Title(s) of work(s) in manuscript</label>
            <input type="text" class="form-control" id="title-field"/>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-6">
            <label>Script<span>*</span></label>
            <input id="scriptName" type="text" class="form-control" required/>
          </div>
          <div class="form-group col-xs-6">
            <label>Script Family<span>*</span></label>
            <select id="scriptSelect" class="form-control" required>
              <option></option>
              {{#each scripts}}
                <option>{{this}}</option>
              {{/each}}
            </select>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-6">
            <label>Language<span>*</span></label>
            <select id="languageSelect" class="form-control" required>
              <option></option>
              {{#each languages}}
                <option>{{this}}</option>
              {{/each}}
            </select>
          </div>
          <div class="form-group col-xs-6">
            <label>Alphabet<span>*</span></label>
            <select id="alphabetSelect" class="form-control" required>
              <option></option>
              {{#each alphabet}}
                <option>{{this}}</option>
              {{/each}}
            </select>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-6">
            <label>Contributor(s)</label>
            <input type="text" class="form-control" id="contributor-field"/>
          </div>
          <div class="form-group col-xs-6">
            <label>Link to full manuscript (URL)</label>
            <input type="text" class="form-control" id="link-field"/>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-xs-6">
            <label>Specific Folio Text<span>*</span></label>
            <input type="text" class="form-control" id="folioText-field" required/>
          </div>
          <div class="form-group col-xs-6">
            <label>Specific Folio Number<span>*</span></label>
            <input type="text" class="form-control" id="folioNumber-field" required/>
          </div>
        </div>
        <div class="form-group">
          <label>Paleographic Description<span>*</span></label>
          <textarea id="description" required></textarea>
        </div>
        <div class="form-group">
          <label>Special Paleographic Features<span>*</span></label>
          <textarea id="features" required></textarea>
        </div>
        <div class="form-group">
          <label>Further Information / Bibliography</label>
          <textarea id="info"></textarea>
        </div>
        <div class="form-group">
          <label>Transcription<span>*</span></label>
          <textarea id="transcription" required></textarea>
        </div>
        <a href="#" class="btn btn-lg btn-danger" id="submit"><i class="fa fa-save"></i> Save to Folio</a>
      </form>
    </div>
  </div>

</template>
