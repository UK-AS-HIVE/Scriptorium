<template name="signUp">
  <div class="container">
    <div class="row">
      <div class="entry col-md-4 col-md-offset-4" style="margin-top: 50px;">
        <h3>Create an Account</h3>
        <form id="signup-form">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="signup-firstName"/>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="signup-lastName"/>
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-control" id="signup-email"/>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="signup-password"/>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" id="signup-submit">Create Account</button>
        </form>
      </div>
    </div>
  </div>
</template>
