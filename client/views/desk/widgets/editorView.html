<template name="mirador_editorView_content">
  <div id="editorDiv-{{fileCabinetId}}" class="mirador-editor-content">
    {{#if fileIsEditor}}
      {{> editorView_content_editor}}
      {{else}} 
      {{> editorView_content_pdf}}
    {{/if}}
  </div>
</template>

<template name="mirador_editorView_statusbar">
  {{#if fileIsEditor}}
    <div class="editor-view-statusbar col-xs-12" style="display: inline-block;">
      <button class="btn btn-xs btn-primary" data-action="save" {{disabled}}>
        <span class="fa fa-floppy-o editor-save"></span> Save and Unlock
      </button>
      {{#if locked}}
        <small>This file is currently locked for editing by {{owner}}.</small>
      {{/if}}
      {{#if lockedByCurrentUser}}
        <small>You are currently locking this file for editing by other users.</small>
      {{/if}}
      <div class="saved-file-container pull-right">
        {{#if saved}}
          <span class="saved-file">File saved.</span>
        {{/if}}
      </div>
    </div>
  {{/if}}
</template>

<template name="editorView_content_pdf">
  <embed class="attachment-pdf" src="/file/{{filename}}" type="application/pdf">
</template>

<template name="editorView_content_editor">
  <textarea name="editor-{{fileCabinetId}}" id="editor-{{fileCabinetId}}">{{content}}</textarea>
</template>
