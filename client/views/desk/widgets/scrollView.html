<!-- Scroll view -->
<!-- template for rendering frame for hosting images -->
<template name="mirador_scrollView_imagesFrame">
  <div class="scroll-view-frame"></div>
</template>

<!-- template for rendering images in scroll view -->
<template name="mirador_scrollView_content">
  {{#with images}}
    <div class="scroll-view-frame" style="width: {{scrollWidth}}px; height: {{scrollHeight}}px">
      {{#each this}}
        <div id="mirador-scroll-item-{{../manifestId}}-{{index}}" class="item">
          <div class="image-instance">
            <a data-image-id="{{index}}">
              <img class="static-thumb" src={{uriWithHeight}} style="height: {{height}}px; width: {{width}}px;">
            </a>
          </div>
          <div class="title">{{title}}</div>
        </div>
      {{/each}}
    </div>
  {{/with}}
</template>

<!-- template for rendering tool bar with nav links -->
<template name="mirador_scrollView_navToolbar">
  <div class="mirador-scroll-view-nav-toolbar">
    <a class="mirador-btn mirador-icon-metadata-view"></a>
    <a class="mirador-btn mirador-icon-thumbnails-view"></a>
  </div>
</template>
