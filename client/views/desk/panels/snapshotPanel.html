<template name="snapshotPanel">
  {{#deskPanel id="desk-snapshot-panel"}}
    <button class="btn btn-default save-snapshot" title="Save Snapshot">Save Snapshot</button>
    <ul class="page-list file-cabinet">
      {{#each savedDesks}}
        <li>
          <div class="desk-snapshot-item">
            <i class="panel-icon fa fa-share-alt"></i>
            <div class="meta">
              <strong>{{title}}</strong>
              <small>{{description}}</small>
              <small>Shared by <strong>{{fullName}}</strong> on {{formattedTimestamp}}</small>
            </div>
          </div>
          <div class="document-panel-actions">
            <!--
            <span name="rename"><small><i class="fa fa-pencil"></i> rename</small></span>
            <span name="delete"><small><i class="fa fa-times"></i> delete</small></span>
            -->
          </div>
        </li>
      {{/each}}
    </ul>
  {{/deskPanel}}
</template>
