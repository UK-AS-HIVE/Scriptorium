<!-- Main menu -->
<template name="mirador_mainMenu">
  <div class="mirador-main-menu-bar" style="height: 25px; width: 100%;">
    {{> mirador_mainMenu_menuItems}}
  </div>
</template>

<template name="mirador_mainMenu_menuItems">
  <ul class="mirador-main-menu">
    <li>
      <a href="#" class="js-toggle-desk-panel">Open Documents</a>
    </li>
    <li>
      <a href="#" class="load-window" title="Load Window">
        <span class="icon-load-window"></span>Load Window
      </a>
    </li>
    <li>
      <a href="#" class="window-options" title="Window Options">
        <span class="icon-window-options"></span>Window Options
      </a>
    </li>
    <li>
      <a href="#" class="clear-local-storage" title="Clear saved workspace and reload">
        <span class="icon-clear-local-storage"></span>
      </a>
    </li>
  </ul>
</template>

<!-- template for rendering window options menu -->
<template name="mirador_mainMenu_windowOptionsMenu">
  <ul class="window-options-menu">
    <li><a class="cascade-all" href="#">Cascade All</a></li>
    <li><a class="tile-all-vertically" href="#">Tile All Vertically</a></li>
    <li><a class="tile-all-horizontally" href="#">Tile All Horizontally</a></li>
    <li><a class="stack-all-vertically-2-cols" href="#">Stack Vertically (2 columns)</a></li>
    <li><a class="stack-all-vertically-3-cols" href="#">Stack Vertically (3 columns)</a></li>
    <li class="ui-state-disabled"><a href="#">Open Recent</a></li>
    <li><a class="close-all" href="#">Close All</a></li>
  </ul>
</template>

<!-- template for rendering load windos manuscripts' select box and images list -->
<template name="mirador_mainMenu_loadWindowContent">
  <fieldset class="mirador-listing-collections">
    <legend>Available/Loaded manuscripts</legend>
    <select>
      {{#each collections}}
        <optgroup label="{{manifestLocation}}">
          <option data-manifest-id="{{_id}}">{{manifestPayload.label}}</option>
        </optgroup>
      {{/each}}
    </select><br/>
    <a href="#" class="mirador-btn mirador-icon-thumbnails-view" title="Thumbnails View"></a>
    <a href="#" class="mirador-btn mirador-icon-scroll-view" title="Scroll View"></a>
    <a href="#" class="mirador-btn mirador-icon-metadata-view" title="Metadata View"></a>
    <a href="#" class="mirador-btn mirador-icon-add-mani" title="Add Manifest"></a>
    {{#each collections}}
      <ul class="ul-{{_id}}">
        {{#each imageData}}
          <li class="load-window-li"><a href="#" data-image-id="{{imageIndex}}" data-manifest-id="{{../_id}}">{{trimTitlePrefix label}}</a></li>
        {{/each}}
      </ul>
    {{/each}}
  </fieldset>
</template>

<!-- template for rendering clear local storage dialog -->
<template name="mirador_mainMenu_clearLocalStorage">
  <div>
    <p>Do you want to delete your saved workspace, and reload the viewer?</p>
    <p>
      <button class="btn btn-default" data-action="cancel">Cancel</button>
      <button class="btn btn-danger" data-action="clear">Clear</button>
    </p>
  </div>
</template>
