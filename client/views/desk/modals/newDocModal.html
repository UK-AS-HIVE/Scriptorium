<template name="newDocModal">
  <div class="modal fade" id="newDocModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body">
          <div class="form-group">
            <label for="name" class="control-label">New document name:</label>
            <input class="form-control" type="text" name="name" value="{{name}}">
          </div>
          <div class="form-group">
            <label for="desc" class="control-label">Description:</label>
            <textarea class="form-control" name="desc" rows="4"></textarea>
          </div>
          <button type="button" class="btn btn-default" data-action="save"><i class="fa fa-save"></i> Save</button>
        </div>
      </div>
    </div>
  </div>
</template>
