<template name="newSnapshotModal">
  <div class="modal fade" id="new-snapshot-modal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body">
          <div class="form-group">
            <label for="name" class="control-label">Snapshot name:</label>
            <input class="form-control" type="text" name="title" value="{{name}}">
          </div>
          <div class="form-group">
            <label for="desc" class="control-label">Description:</label>
            <textarea class="form-control" name="desc" rows="4"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary pull-right" data-action="save"><i class="fa fa-save"></i> Save</button>
        </div>
      </div>
    </div>
  </div>
</template>
