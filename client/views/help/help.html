<template name="helpPanel">
  <div class="help-panel">
    <i class="fa fa-times js-close-panel"></i>
    <div>
      <h4>Help</h4>
      {{#each content}}
        <a href="#" class="show-content">{{title}}</a>
        <br>
      {{/each}}
    </div>
  </div>
  <div class="modal fade modal" id="helpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">{{helpTitle}}</h4>
        </div>
        <div class="modal-body">
                      {{{helpText}}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Got it</button>
        </div>
      </div>
    </div>
  </div>
</template>
