<template name="signUp">
  <div class="container">
    <div class="row">
      <div class="entry col-md-4 col-md-offset-4" style="margin-top: 50px;">
        <h3>Create an Account</h3>
        {{#if error}}
          <div class="alert alert-danger">{{error}}</div>
        {{/if}}
        <form>
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" name="firstName">
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lastName">
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-control" name="email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password">
          </div>
          <div class="form-group">
            <label>Institutional Affiliation (if any)</label>
            <input type="text" class="form-control" name="instAffiliation">
          </div>
          <div class="form-group">
            <label>Brief description of research to be undertaken in Scriptorium (please be as specific as possible)</label>
            <textarea rows="3" class="form-control" name="description"></textarea>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" id="signup-submit">Create Account</button>
        </form>
      </div>
    </div>
  </div>
</template>
