<template name="helpPanel">
  <div class="help-panel">
    <div class="help-panel-close-button"><i class="fa fa-times js-close-panel"></i></div>
    <div class="help-panel-content">
      {{> Template.dynamic template=template}}
      <div class="beta-message">
        <small>Scriptorium is currently a <strong>beta</strong> product. Please let us know if you come across any annoyances, bugs, or unexpected behavior.</small>
      </div>
    </div>
  </div>
</template>
