<!-- Widget -->
<!-- template for rendering widget with placeholders for toolbar and status bar -->
<template name="mirador_widget_initialLayout">
  <div class="mirador-widget" title="Widget">
    {{> mirador_widget_toolbar}}
    {{> mirador_widget_statusbar}}
    {{> mirador_widget_content}}
  </div>
</template>

<template name="mirador_widget_toolbar">
  <div class="mirador-widget-toolbar" height="{{height}}" style="{{hidden}}">
    {{> Template.dynamic template=template}}
  </div>
</template>

<template name="mirador_widget_statusbar">
  <div class="mirador-widget-statusbar" height="{{height}}" style="{{hidden}}">
    {{> Template.dynamic template=template}}
  </div>
</template>

<template name="mirador_widget_content">
  <div class="mirador-widget-content" height="{{height}}">
    {{> Template.dynamic template=template}}
  </div>
</template>
